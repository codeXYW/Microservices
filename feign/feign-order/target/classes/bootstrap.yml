spring:
  application:
    name: feign-order # 服务名称
  profiles:
    active: dev #开发环境，这里是dev
  cloud:
    nacos:
      server-addr: 127.0.0.1 # Nacos地址
      config:
        file-extension: yaml # 文件后缀名
feign:
  httpclient:
    max-connections: 200
    max-connections-per-route: 50
    enabled: true