#指定开发环境
spring:
  config:
    activate:
      on-profile:dev
    #指定微服务名
  application:
    name: user-service
  cloud:
    nacos:
      config:
        #服务器地址
        server-addr: localhost:8081
        #默认为Public命名空间,不需要写，如果加上的话会导致加载不到配置文件
        namespace: public
        #文件名 -- 如果没有配置则默认为 ${spring.appliction.name}
        prefix: user-service
        #指定文件后缀
        file-extension : yaml
        #指定分组信息
        group: SH
      discovery:
        # 注册中心地址
        server-addr: 127.0.0.1:8848
        #默认为Public命名空间,不需要写，如果加上的话会导致加载不到配置文件
        namespace: Public